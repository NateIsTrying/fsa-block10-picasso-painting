<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>Synthwave-Like Piece of Art</title>
    </head>
    <body>
        <section class="sky">
            <div>
                <span class="big-star bs-1"></span>
                <span class="big-star bs-2"></span>
                <span class="big-star bs-3"></span>
                <span class="big-star bs-4"></span>
                <span class="big-star bs-5"></span>
                <span class="big-star bs-6"></span>
            </div>    
            <div>
                <span class="small-star ss-1"></span>
                <span class="small-star ss-2"></span>
                <span class="small-star ss-3"></span>
                <span class="small-star ss-4"></span>
                <span class="small-star ss-5"></span>
                <span class="small-star ss-6"></span>
                <span class="small-star ss-7"></span>
                <span class="small-star ss-8"></span>
                <span class="small-star ss-9"></span>
                <span class="small-star ss-10"></span>
            </div>
        </section>
        <span class="pink-sun"></span>
        <section class="skyline">
            <img class="mount1" src="mountain3.png" alt="mountain">
            <img class="mount2" src="mountain1.webp" alt="mountain">
            <img class="city" src="skyline3.webp" alt="city">
        </section>
        <section class="grid-floor">
            <h3>Please fill out our Form!</h3>
            <form method="post" action="./formsubmitted.html">
                <input id="firstName" type="text" name="firstName" placeholder="First Name" required>
                <br>
                <input id="lastName" type="text" name="lastName" placeholder="Last Name" required>
                <br>
                <input id="text" type="email" name="email" placeholder="Email" required>
                <br>
                <input class="submit" type="submit" value="Submit">
            </form>
        </section>

    </body>
</html>
